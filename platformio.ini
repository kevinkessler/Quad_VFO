[env:teensy41]
platform = teensy
board = teensy41
framework = arduino


monitor_port = /dev/ttyACM0
monitor_speed = 115200

lib_deps = 
  https://github.com/kevinkessler/Si5351Arduino
  olikraus/U8g2 @ ^2.28.8
  olikraus/U8glib @ ^1.19.1
  SPI